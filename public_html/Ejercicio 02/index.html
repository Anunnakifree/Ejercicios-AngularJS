<!DOCTYPE html>
<html>
    <head>      
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <p>Enter player statistics:</p>
        <div ng-app="LigaBaloncestoJH" ng-controller="myCtrl">
            First Name: <input type="text" ng-model="firstName"><br>
            Surname: <input type="text" ng-model="surname"><br>
            <br>
            Full Name: {{firstName + " " + surname}}
        </div>
        
        <script>
            var app = angular.module('LigaBaloncestoJH', []);
            app.controller('myCtrl', function ($scope) {
                $scope.firstName = "Steve";
                $scope.surname = "Nash";
            });
        </script>
    </body>
</html>
