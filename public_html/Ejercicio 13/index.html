<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div ng-app="LigaBaloncestoJH" ng-controller="customersCtrl">
            <p>Introduce una letra para filtrar:</p>
            <p><input type="text" ng-model="filter"></p>
            <ul>
                <li ng-repeat="x in equipos| filter:filter">
                <td> {{x.nombreEquipo}},</td>
                <td>{{x.localidad}}</td>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var app = angular.module('LigaBaloncestoJH', []);
        app.controller('customersCtrl', function ($scope, $http) {
            $http.get("api/equipos")
                    .then(function (response) {
                        $scope.equipos = response.data;
                    });
        });
    </script>
</body>
</html>
