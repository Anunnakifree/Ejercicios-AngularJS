<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="">
            <p>Enter player statistics:</p>
            <p>Player name: <input type="text" ng-model="name"></p>
            <p>Baskets: <input type="text" ng-model="canTot"></p>
            <p>Assists: <input type="text" ng-model="asTot"></p>
            <p>{{name}}</p>
            <p>{{canTot}}</p>
            <p>{{asTot}}</p>
        </div>
    </body>
</html>
